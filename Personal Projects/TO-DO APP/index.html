<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Personal Projects/TO-DO APP/css/styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">todoList</h1>
        <ul class="todo-list js-todo-list"></ul>
        <div class="empty-state">
          <svg
            id="todo-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M4 7h11v2H4zm0 4h11v2H4zm0 4h7v2H4zm15.299-2.708-4.3 4.291-1.292-1.291-1.414 1.415 2.706 2.704 5.712-5.703z"
            />
          </svg>
          <h2 class="instructions">Add your first todo</h2>
          <p>What do you want to get done today?</p>
        </div>
        <form class="js-form">
          <input
            type="text"
            autofocus
            class="js-todo-input"
            placeholder="E.g. Build the next Tesla"
          />
        </form>
      </div>
    </main>

    <script
      type="text/javascript"
      src="/Personal Projects/TO-DO APP/js/script.js"
    ></script>
   
  </body>
</html>
