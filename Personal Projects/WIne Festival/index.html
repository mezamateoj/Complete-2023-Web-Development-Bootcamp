<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Annual Aguilar Family Wine Festival</h1>
    </header>
    <div class="container">
      <table>
        <thead>
          <!-- stop this row from growing and start placing subsequent cells on a second row, we need 
                to use the <tr> element 'tr' stands for 'table row' -->
          <tr>
            <!-- this is one row-->
            <th colspan="2">
              <h1>Wine Festival Schedule</h1>
            </th>
          </tr>
          <tr>
            <th><h2>Time</h2></th>
            <th><h2>Event</h2></th>
            <!-- this is one row -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="left"> <h3>12:00 PM</h3></th>
            <th><h3>Welcome Reception</h3></th>
          </tr>
          <tr>
            <th class="left"><h3>01:00 PM</h3></th>
            <th><h3>Storytelling & Tasting</h3></th>
          </tr>
          <tr>
            <th class="left"><h3>02:00 PM</h3> </th>
            <th><h3>Wine Luncheon</h3></th>
          </tr>
          <tr>
            <th class="left"><h3>03:00 PM</h3> </th>
            <th><h3>Aguillar Family Wines</h3></th>
          </tr>
          <tr>
            <th class="left"><h3>04:00 PM</h3> </th>
            <th><h3>Wine & Cheese Tasting</h3></th>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <h3>contact</h3>
      <h3>location</h3>
      <h3>privacy policy</h3>
    </footer>
  </body>
</html>
